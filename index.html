        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

                    </tr>\
                    <tr>\
                        <th scope="row">canopy_height_image_2</th>\
                        <td class="visible-with-data" id="canopy_height_image_2">' + (feature.properties['canopy_height_image_2'] !== null ? autolinker.link(feature.properties['canopy_height_image_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">h</th>\
                        <td class="visible-with-data" id="h">' + (feature.properties['h'] !== null ? autolinker.link(feature.properties['h'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">distance</th>\

                    </tr>\
                    <tr>\

                        <td class="visible-with-data" id="Sonuç">' + (feature.properties['Sonuç'] !== null ? autolinker.link(feature.properties['Sonuç'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_TahminiAaVerileri_1_0(feature) {
            switch(String(feature.properties['Sonuç'])) {

                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,172,208,1.0)',
                interactive: true,
            }
                    break;
                case 'Rüzgar Kaynaklı Tehlike İhtimali':
                    return {

                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,

                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

        map.createPane('pane_TehlikeSnflarElektrikDirekleri_2');
        map.getPane('pane_TehlikeSnflarElektrikDirekleri_2').style.zIndex = 402;
        map.getPane('pane_TehlikeSnflarElektrikDirekleri_2').style['mix-blend-mode'] = 'normal';
        var layer_TehlikeSnflarElektrikDirekleri_2 = new L.geoJson(json_TehlikeSnflarElektrikDirekleri_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TehlikeSnflarElektrikDirekleri_2',
            layerName: 'layer_TehlikeSnflarElektrikDirekleri_2',

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        var baseMaps = {};
        var overlaysTree = [
            {label: 'Tehlike Sınıfları (Elektrik Direkleri)<br /><table><tr><td style="text-align: center;"><img src="legend/TehlikeSnflarElektrikDirekleri_2_NormalAğaç0.png" /></td><td>Normal Ağaç</td></tr><tr><td style="text-align: center;"><img src="legend/TehlikeSnflarElektrikDirekleri_2_NormalAğaçYangınRüzgar1.png" /></td><td>Normal Ağaç-Yangın-Rüzgar</td></tr><tr><td style="text-align: center;"><img src="legend/TehlikeSnflarElektrikDirekleri_2_RüzgarNormalAğaç2.png" /></td><td>Rüzgar-Normal Ağaç</td></tr><tr><td style="text-align: center;"><img src="legend/TehlikeSnflarElektrikDirekleri_2_YangınNormalAğaç3.png" /></td><td>Yangın-Normal Ağaç</td></tr></table>', layer: layer_TehlikeSnflarElektrikDirekleri_2},
            {label: 'Tahmini Ağaç Verileri<br /><table><tr><td style="text-align: center;"><img src="legend/TahminiAaVerileri_1_NormalAğaç0.png" /></td><td>Normal Ağaç</td></tr><tr><td style="text-align: center;"><img src="legend/TahminiAaVerileri_1_RüzgarKaynaklıTehlikeİhtimali1.png" /></td><td>Rüzgar Kaynaklı Tehlike İhtimali</td></tr><tr><td style="text-align: center;"><img src="legend/TahminiAaVerileri_1_YangınKaynaklıTehlikeİhtimali2.png" /></td><td>Yangın Kaynaklı Tehlike İhtimali</td></tr></table>', layer: layer_TahminiAaVerileri_1},
            {label: "Google Satellite Hybrid", layer: layer_GoogleSatelliteHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Sonuç": "str","Yeni_Sonuç": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Sonu = document.createElement('div');
            div_Sonu.id = "div_Sonu";
            div_Sonu.className= "filterselect";
            document.getElementById("menu").appendChild(div_Sonu);
            sel_Sonu = document.createElement('select');

            Sonu_options_str  += '<option value="Rüzgar Kaynaklı Tehlike İhtimali">Rüzgar Kaynaklı Tehlike İhtimali</option>';

            var lab_Sonu = document.createElement('div');

            div_Sonu.appendChild(lab_Sonu);
            var reset_Sonu = document.createElement('div');
            reset_Sonu.innerHTML = 'clear filter';
            reset_Sonu.className = 'filterlabel';
            reset_Sonu.onclick = function() {
                var options = document.getElementById("sel_Sonu").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Sonu.appendChild(reset_Sonu);

            var div_Yeni_Sonu = document.createElement('div');

            Yeni_Sonu_options_str  += '<option value="Normal">Normal</option>';
            Yeni_Sonu_options_str  += '<option value="Normal-Yangın-Rüzgar">Normal-Yangın-Rüzgar</option>';
            Yeni_Sonu_options_str  += '<option value="Rüzgar-Normal">Rüzgar-Normal</option>';
            Yeni_Sonu_options_str  += '<option value="Yangın-Normal">Yangın-Normal</option>';
            sel_Yeni_Sonu.innerHTML = Yeni_Sonu_options_str;
            div_Yeni_Sonu.appendChild(sel_Yeni_Sonu);
            var lab_Yeni_Sonu = document.createElement('div');
            lab_Yeni_Sonu.innerHTML = 'Yeni_Sonuç';
            lab_Yeni_Sonu.className = 'filterlabel';
            div_Yeni_Sonu.appendChild(lab_Yeni_Sonu);
            var reset_Yeni_Sonu = document.createElement('div');
            reset_Yeni_Sonu.innerHTML = 'clear filter';
            reset_Yeni_Sonu.className = 'filterlabel';
            reset_Yeni_Sonu.onclick = function() {

                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Yeni_Sonu.appendChild(reset_Yeni_Sonu);
        </script>
